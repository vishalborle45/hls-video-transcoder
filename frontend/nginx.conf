server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri /index.html;
    }
    location ~* \.(?:ico|css|js|gif|jpe?g|png|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}